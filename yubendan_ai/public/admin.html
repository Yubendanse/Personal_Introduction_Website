<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chat — 管理后台</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body class="admin-body">

<div class="admin-container">
  <div id="loginBox">
    <h2>🔒 管理员登录</h2>
    <div class="form-group">
      <label for="adminPassword">管理员密码</label>
      <input type="password" id="adminPassword" placeholder="请输入管理员密码">
    </div>
    <button id="loginBtn" class="btn primary">登录</button>
  </div>

  <div id="configPanel" class="hidden">
    <h2>⚙️ 系统配置</h2>
    
    <div class="form-group">
      <label for="provider">AI 提供商</label>
      <select id="provider">
        <option value="openai">OpenAI</option>
        <option value="deepseek">DeepSeek</option>
        <option value="anthropic">Anthropic</option>
        <option value="gemini">Gemini</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="apiKey">API 密钥</label>
      <input type="password" id="apiKey" placeholder="请输入 API 密钥">
      <small>留空表示不修改现有密钥</small>
    </div>
    
    <div class="form-group">
      <label for="apiBase">API 基础 URL</label>
      <input type="text" id="apiBase" placeholder="例如: https://api.openai.com/v1">
    </div>
    
    <div class="form-group">
      <label for="model">模型名称</label>
      <input type="text" id="model" placeholder="例如: gpt-4o-mini">
    </div>
    
    <div class="form-group">
      <label for="systemPrompt">系统提示词</label>
      <textarea id="systemPrompt" rows="3" placeholder="例如: 你是一个乐于助人的助手"></textarea>
    </div>
    
    <div class="form-group">
      <label for="welcomeMessage">欢迎语</label>
      <input type="text" id="welcomeMessage" placeholder="例如: 你好！我是AI助手">
    </div>
    
    <button id="saveBtn" class="btn primary">保存配置</button>
    <button class="btn secondary" onclick="location.href='/'">前往聊天</button>
  </div>
</div>

<script src="/admin.js"></script>
</body>
</html>
